# Cassandra configuration
spring.cassandra.contact-points=cassandra-seed,cassandra-node2,cassandra-node3
spring.cassandra.port=9042
spring.cassandra.keyspace-name=spring_cassandra
spring.cassandra.local-datacenter=datacenter1

# Schema action to automatically create keyspace/tables if they don't exist
spring.cassandra.schema-action=CREATE_IF_NOT_EXISTS

# Connection timeouts
spring.cassandra.request.timeout=10s
spring.cassandra.connection.connect-timeout=10s
spring.cassandra.connection.init-query-timeout=10s

# Logging (optional for debugging)
logging.level.org.springframework.data.cassandra=DEBUG

spring.jackson.deserialization.fail-on-unknown-properties=true
